<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/plugins.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>NerdWeb - Desafio técnico</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="nav">
          <a href="/">
            <img src="/assets/img/logo.jpg" alt="Logo do site" />
          </a>
          <nav>
            <ul>
              <li><a href="#">Nerdweb</a></li>
              <li><a href="#">Serviços</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Atendimento</a></li>
            </ul>
          </nav>
        </div>
        <div class="login">
          <div class="dia">
            <a>Dia a dia</a>
            <img
              src="/assets/img/arrow-down.svg"
              alt="ícone de seta para baixo"
            />
          </div>
          <div class="icons">
            <img src="/assets/img/account_circle.svg" alt="ícone de login" />
            <img
              src="/assets//img/shopping_cart.svg"
              alt="Ícone de carrinho de compras"
            />
          </div>
        </div>
      </div>
    </header>

    <div class="s-hero">
      <div class="upper-area">
        <div class="container">
          <div class="menu">
            <nav>
              <ul>
                <li>
                  <button id="btn-sites">
                    Sites <img src="/assets//img/arrow-down-white.svg" alt="" />
                  </button>
                </li>
                <li><a href="#">Redes sociais</a></li>
                <li><a href="#">E-commerce</a></li>
                <li><a href="#">Mídia online</a></li>
                <li><a href="#">Landing pages</a></li>
              </ul>
            </nav>
            <form id="s-hero-form">
              <input
                type="text"
                id="search-input"
                placeholder="Digite sua pesquisa"
              />
              <button type="submit" id="search-button">
                <img src="/assets/img/icon-search.svg" alt="" />
              </button>
            </form>
          </div>
        </div>
      </div>
      <img src="/assets/img/banner.jpg" alt="" />
    </div>
    <script src="js/plugins.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
